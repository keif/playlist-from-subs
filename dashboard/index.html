<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div style="display: flex; align-items: center; gap: 16px;">
                    <img src="yt-sub-playlist.png" alt="YT Sub Playlist Logo" style="height: 80px; width: auto; border-radius: 5px;">
                    <div>
                        <h1>YouTube Playlist Dashboard</h1>
                        <p class="subtitle">Preview and manage your automated playlist</p>
                    </div>
                </div>
                <a href="config.html" style="padding: 12px 24px; background: #e74c3c; color: white; text-decoration: none; border-radius: 6px; font-weight: 600; display: inline-flex; align-items: center; gap: 8px;">
                    <i data-lucide="settings" style="width: 18px; height: 18px;"></i> Settings
                </a>
            </div>
        </header>

        <div class="controls">
            <div class="file-input-section">
                <label for="file-input" class="file-input-label">
                    <i data-lucide="folder-open" style="width: 18px; height: 18px; vertical-align: -0.125em;"></i> Load Playlist JSON
                </label>
                <input type="file" id="file-input" accept=".json" class="file-input">
                <span class="file-info">or drag & drop a JSON file anywhere</span>
            </div>
            
            <button id="load-sample" class="button-secondary">Load Sample Data</button>
        </div>

        <div class="playlist-stats" id="playlist-stats" style="display: none;">
            <div class="stat">
                <span class="stat-number" id="video-count">0</span>
                <span class="stat-label">Videos</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="total-duration">0</span>
                <span class="stat-label">Total Duration</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="channel-count">0</span>
                <span class="stat-label">Channels</span>
            </div>
        </div>

        <div class="drop-zone" id="drop-zone">
            <div class="drop-zone-content">
                <div class="drop-icon"><i data-lucide="file-json" style="width: 64px; height: 64px;"></i></div>
                <p>Drop your playlist.json file here</p>
                <p class="drop-hint">or click "Load Playlist JSON" above</p>
            </div>
        </div>

        <div class="playlist-container" id="playlist-container" style="display: none;">
            <div class="playlist-header">
                <h2 id="playlist-title">Your Playlist</h2>
                <div class="playlist-actions">
                    <button id="clear-playlist" class="button-secondary">Clear</button>
                </div>
            </div>
            <div class="video-grid" id="video-grid">
                <!-- Videos will be populated here by JavaScript -->
            </div>
        </div>

        <div class="error-message" id="error-message" style="display: none;">
            <span class="error-icon"><i data-lucide="alert-triangle" style="width: 20px; height: 20px;"></i></span>
            <span id="error-text"></span>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
